<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viotagger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ğŸ” Top Panel -->
  <div id="top-panel">
   <div id="top-title">Violation Tagging Tool</div>
    <div class="control-panel">
      <label for="loadImage" class="button">ğŸ“ Load Image</label>
      <input type="file" id="loadImage" accept=".png,.jpg,.jpeg" style="display:none" />
      <button id="exportCSV" class="button">ğŸ“¤ Export CSV</button>
      <button id="toggleMultiSelect" class="button">ğŸ”˜ Multi: OFF</button>
      <button id="deleteSelected" class="button">ğŸ—‘ï¸ Delete Selected</button>
      <button id="clearImageData" class="button">ğŸ§¹ Clear Image Data</button>
      <button id="saveProgress" class="button">ğŸ’¾ Save Progress</button>
      <button id="syncAirtable" class="button">ğŸ“¡ Sync to Airtable</button>
    </div>
    <div id="status-message"></div>
  </div>

  <!-- â¬‡ Main Wrapper: Left + Center + Right -->
  <div id="main-wrapper">
    <!-- ğŸ§  Left Panel: Hints + Log -->
    <div id="left-panel">
      <div id="sidebar-hints">
        <!-- What to Look For (EQ) -->
      </div>
      <div id="tag-log">
        <!-- Saved tag summaries -->
      </div>
    </div>

    <!-- ğŸ¯ Center Panel: Image Canvas -->
    <div id="image-viewer">
      <div id="image-container">
        <img id="report-img" src="" alt="Credit Report Page" />
        <!-- Drawn boxes go here -->
      </div>
    </div>

    <!-- ğŸ“‹ Right Panel: Dropdowns -->
    <div id="right-panel">
      <div id="selector-panel">
        <label for="bureauSelect">Bureau:</label>
        <select id="bureauSelect">
          <option disabled selected>Select Bureau</option>
          <option>Equifax</option>
          <option>Experian</option>
          <option>TransUnion</option>
        </select>

        <label for="creditorSelect">Creditor:</label>
        <select id="creditorSelect" disabled>
          <option disabled selected>Select Creditor</option>
        </select>

        <label for="dateSelect">Date + Page:</label>
        <select id="dateSelect" disabled>
          <option disabled selected>Select Date/Page</option>
        </select>

        <button id="loadRemoteImage">ğŸ“· Load PNG</button>
      </div>
    </div>
  </div>

  <!-- ğŸ”½ Popup Dropdown for Tagging -->
  <div id="popup">
    <select id="violationPreset">
      <option disabled selected>Select a violation</option>
    </select>
    <button id="saveTag">âœ… Save Tag</button>
    <button id="cancelTag">âŒ Cancel</button>
  </div>

  <script src="hintLookup.js"></script>
  <script src="imageMap.js"></script>
  <script src="script.js"></script>

</body>
</html>
