<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viotagger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔝 Top Panel -->
  <div id="top-panel">
   <div id="top-title">Violation Tagging Tool</div>
    <div class="control-panel">
      <label for="loadImage" class="button">📁 Load Image</label>
      <input type="file" id="loadImage" accept=".png,.jpg,.jpeg" style="display:none" />
      <button id="exportCSV" class="button">📤 Export CSV</button>
      <button id="toggleMultiSelect" class="button">🔘 Multi: OFF</button>
      <button id="deleteSelected" class="button">🗑️ Delete Selected</button>
      <button id="clearImageData" class="button">🧹 Clear Image Data</button>
      <button id="saveProgress" class="button">💾 Save Progress</button>
      <button id="syncAirtable" class="button">📡 Sync to Airtable</button>
    </div>
    <div id="status-message"></div>
  </div>

  <!-- ⬇ Main Wrapper: Left + Center + Right -->
  <div id="main-wrapper">
    <!-- 🧠 Left Panel: Hints + Log -->
    <div id="left-panel">
      <div id="sidebar-hints">
        <!-- What to Look For (EQ) -->
      </div>
      <div id="tag-log">
        <!-- Saved tag summaries -->
      </div>
    </div>

    <!-- 🎯 Center Panel: Image Canvas -->
    <div id="image-viewer">
      <div id="image-container">
        <img id="report-img" src="" alt="Credit Report Page" />
        <!-- Drawn boxes go here -->
      </div>
    </div>

<!-- 📋 Right Panel: Radio Buttons for Bureau and Creditor -->
<div id="right-panel">
  <div id="selector-panel">
    <!-- 📌 Bureau Selection (Radio Buttons) -->
    <label><input type="radio" name="bureau" value="Equifax" id="equifaxRadio"> Equifax</label>
    <label><input type="radio" name="bureau" value="Experian" id="experianRadio"> Experian</label>
    <label><input type="radio" name="bureau" value="TransUnion" id="transunionRadio"> TransUnion</label>

    <!-- 🏦 Creditor Selection (3 Columns: 5, 4, 4) -->
<div id="creditorRadioGroup" class="creditor-grid-3col">
  <div class="creditor-column">
    <label><input type="radio" name="creditor" value="Ally"> Ally</label>
    <label><input type="radio" name="creditor" value="Barclays"> Barclays</label>
    <label><input type="radio" name="creditor" value="Best Buy"> Best Buy</label>
    <label><input type="radio" name="creditor" value="BofA"> BofA</label>
    <label><input type="radio" name="creditor" value="Citizens1"> Citizens1</label>
  </div>
  <div class="creditor-column">
    <label><input type="radio" name="creditor" value="Citizens2"> Citizens2</label>
    <label><input type="radio" name="creditor" value="Cornerstone"> Cornerstone</label>
    <label><input type="radio" name="creditor" value="Discover Bank"> Discover Bank</label>
    <label><input type="radio" name="creditor" value="Discover Loans"> Discover Loans</label>
  </div>
  <div class="creditor-column">
    <label><input type="radio" name="creditor" value="JPMCB"> JPMCB</label>
    <label><input type="radio" name="creditor" value="Mariners"> Mariners</label>
    <label><input type="radio" name="creditor" value="Sears"> Sears</label>
    <label><input type="radio" name="creditor" value="THD"> THD</label>
  </div>
</div>


    <!-- 📅 Date Selection -->
    <label for="dateSelect">Date + Page:</label>
    <select id="dateSelect" disabled>
      <option disabled selected>Select Date/Page</option>
    </select>

    <!-- 📷 Load Image -->
    <button id="loadRemoteImage">📷 Load PNG</button>
  </div> <!-- End of #selector-panel -->
</div> <!-- End of #right-panel -->


  </div>

  <!-- 🔽 Popup Dropdown for Tagging -->
  <div id="popup">
    <select id="violationPreset">
      <option disabled selected>Select a violation</option>
    </select>
    <button id="saveTag">✅ Save Tag</button>
    <button id="cancelTag">❌ Cancel</button>
  </div>

  <script src="hintLookup.js"></script>
  <script src="imageMap.js"></script>
  <script src="script.js"></script>

</body>
</html>
